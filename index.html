<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ruby's Website</title>

  <style>
    :root{
      --left:  #fdf855;
      --right: #6a2631;
      --pages: 6;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      overflow-x:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height: calc(var(--pages) * 100vh);
    }

    /* floating text headline */
    header{
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      font-weight: 800;
      font-size: 22px;
      letter-spacing: .3px;
      color: rgba(0,0,0,.75);
      text-align: center;
      pointer-events: none;
      text-shadow: 0 2px 6px rgba(0,0,0,.14);
    }

    /* fixed viewport window */
    .bg-fixed{
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    /* tall world that moves */
    .world{
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: calc(var(--pages) * 100vh);
      will-change: transform;
      transform: translate3d(0,0,0);
    }

    /* background SVG */
    svg{
      width:100%;
      height:100%;
      display:block;
      position:absolute;
      inset:0;
      z-index: 0;
    }

    /* placeholder layer */
    .placeholders{
      position:absolute;
      inset:0;
      z-index: 2;
      pointer-events: none;
      padding-top: 76px;
    }

    .dummy{
      position:absolute;
      border-radius: 26px;
      background: rgba(255,255,255,0.22);
      border: 1px solid rgba(0,0,0,0.08);
      backdrop-filter: blur(2px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.10);
    }

    .dummy::after{
      content: attr(data-kind);
      position:absolute;
      left: 14px;
      bottom: 12px;
      font-size: 12px;
      letter-spacing: .2px;
      opacity: .7;
      color: rgba(0,0,0,.55);
      mix-blend-mode: multiply;
    }
  </style>
</head>

<body>
  <header>Ruby's Website</header>

  <div class="bg-fixed" aria-hidden="true">
    <div class="world" id="world">
      <svg viewBox="0 0 1000 6000" preserveAspectRatio="none">
        <path id="leftFill"  d=""></path>
        <path id="rightFill" d=""></path>
      </svg>

      <div class="placeholders" id="placeholders"></div>
    </div>
  </div>

  <script>
    // ----------------- Pastel color pairs -----------------
    const PASTEL_PAIRS = [
      ["#FFD6E8", "#CDEBFF"],
      ["#FFF2B2", "#CDECCF"],
      ["#E7D7FF", "#FFE3B8"],
      ["#CFF7F0", "#FFD1C7"],
      ["#D7F2FF", "#EBD9FF"],
      ["#FFE9C7", "#CFE6FF"],
      ["#DFF5D8", "#FFD9E1"],
      ["#FFF0D9", "#D9F0FF"],
      ["#E6FFF2", "#FFE6F2"],
      ["#F5E6FF", "#E6FFF9"],
    ];
    const [LEFT, RIGHT] = PASTEL_PAIRS[Math.floor(Math.random() * PASTEL_PAIRS.length)];
    document.documentElement.style.setProperty("--left", LEFT);
    document.documentElement.style.setProperty("--right", RIGHT);

    // ----------------- Helpers -----------------
    const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
    const rand  = (min,max)=>Math.random()*(max-min)+min;
    const lerp  = (a,b,t)=>a+(b-a)*t;

    function catmullRomToBezier(points){
      if (points.length < 2) return "";
      let d = `M ${points[0].x.toFixed(2)} ${points[0].y.toFixed(2)}`;
      for (let i = 0; i < points.length - 1; i++){
        const p0 = points[i - 1] || points[i];
        const p1 = points[i];
        const p2 = points[i + 1];
        const p3 = points[i + 2] || p2;

        const c1x = p1.x + (p2.x - p0.x) / 6;
        const c1y = p1.y + (p2.y - p0.y) / 6;
        const c2x = p2.x - (p3.x - p1.x) / 6;
        const c2y = p2.y - (p3.y - p1.y) / 6;

        d += ` C ${c1x.toFixed(2)} ${c1y.toFixed(2)}, ${c2x.toFixed(2)} ${c2y.toFixed(2)}, ${p2.x.toFixed(2)} ${p2.y.toFixed(2)}`;
      }
      return d;
    }

    // ----------------- Curve base setup -----------------
    const W = 1000;
    const H = 6000;

    // Keep segments fixed for performance (still smooth)
    const segments = 90;

    // clamp bounds so it doesn't go offscreen too much
    const minX = 130, maxX = 870;

    // seeds so the curve has a unique "character" per reload
    const s1 = Math.random() * 1000;
    const s2 = Math.random() * 1000;
    const s3 = Math.random() * 1000;

    // dynamic parameters (mouse-controlled)
    let targetAmp  = 210;  // amplitude
    let targetFreq = 3.5;  // frequency
    let targetCenter = 500; // split center X in SVG space

    let amp  = targetAmp;
    let freq = targetFreq;
    let centerX = targetCenter;

    const leftFill = document.getElementById("leftFill");
    const rightFill = document.getElementById("rightFill");

    function buildCurveAndApply(){
      const pts = [];
      for (let i = 0; i <= segments; i++){
        const u = i / segments;
        const y = u * H;

        // frequency drives how often it bends
        const w1 = Math.sin((u * (freq * 1.0) + s1) * Math.PI * 2);
        const w2 = Math.sin((u * (freq * 2.2) + s2) * Math.PI * 2);
        const w3 = Math.sin((u * (freq * 4.0) + s3) * Math.PI * 2);

        const offset = (w1*0.60 + w2*0.27 + w3*0.13) * amp;

        // small drift so it feels organic
        const drift = Math.sin((u * 1.1 + s2) * Math.PI * 2) * 35 * (u - 0.5);

        const x = clamp(centerX + offset + drift, minX, maxX);
        pts.push({ x, y });
      }

      const curveD = catmullRomToBezier(pts);

      // Right side: curve + right edge
      const rightD = `${curveD} L ${W} ${H} L ${W} 0 Z`;

      // Left side: left edge + curve
      const x0 = pts[0].x.toFixed(2);
      const tail = curveD.replace(/^M\s+[0-9.]+\s+[0-9.]+/, "");
      const leftD = `M 0 0 L ${x0} 0 ${tail} L 0 ${H} Z`;

      leftFill.setAttribute("d", leftD);
      rightFill.setAttribute("d", rightD);
      leftFill.setAttribute("fill", "var(--left)");
      rightFill.setAttribute("fill", "var(--right)");
    }

    // ----------------- Mouse control -----------------
    // Map mouse position to parameters:
    // X: amp 120..320, freq 1.5..7.0
    // Y: center shifts 420..580
    let mouseX = 0.5, mouseY = 0.5;

    function onPointerMove(e){
      const w = window.innerWidth || 1;
      const h = window.innerHeight || 1;
      mouseX = clamp(e.clientX / w, 0, 1);
      mouseY = clamp(e.clientY / h, 0, 1);

      targetAmp  = lerp(120, 320, mouseX);
      targetFreq = lerp(1.5, 7.0, mouseX);

      // top -> slight left, bottom -> slight right
      targetCenter = lerp(430, 570, mouseY);
      curveDirty = true;
    }

    window.addEventListener("pointermove", onPointerMove, { passive: true });

    // ----------------- Placeholders (NO overlap, 10â€“100px gaps, random X) -----------------
    const placeholderLayer = document.getElementById("placeholders");

    function buildPlaceholders(){
      placeholderLayer.innerHTML = "";

      const pages = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--pages")) || 6;
      const worldHeightPx = pages * window.innerHeight;

      const dummyCount = 14;
      const gapMin = 10;
      const gapMax = 100;

      // px sizes
      const wMin = 220, wMax = 520;
      const hMin = 140, hMax = 320;

      let yCursor = 110;

      function pickX(widthPx){
        const padding = 24;
        const maxLeft = Math.max(padding, window.innerWidth - widthPx - padding);
        return rand(padding, maxLeft);
      }

      for (let i = 0; i < dummyCount; i++){
        const w = rand(wMin, wMax);
        const h = rand(hMin, hMax);
        if (yCursor + h > worldHeightPx - 40) break;

        const el = document.createElement("div");
        el.className = "dummy";
        el.setAttribute("data-kind", Math.random() < 0.55 ? "Image" : "Video");

        el.style.left = `${pickX(w)}px`;
        el.style.top = `${yCursor}px`;
        el.style.width = `${w}px`;
        el.style.height = `${h}px`;

        placeholderLayer.appendChild(el);

        yCursor += h + rand(gapMin, gapMax);
      }
    }

    // ----------------- Smooth scroll syncing -----------------
    const world = document.getElementById("world");

    let travel = 0;
    let targetY = 0;
    let currentY = 0;
    const easeScroll = 0.22;

    function recalc(){
      const pagesNow = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--pages")) || 6;
      const worldHeight = pagesNow * innerHeight;
      travel = Math.max(0, worldHeight - innerHeight);
      updateTarget();
      buildPlaceholders();
      curveDirty = true;
    }

    function updateTarget(){
      const maxScroll = Math.max(1, document.body.scrollHeight - innerHeight);
      const progress = (scrollY || 0) / maxScroll;
      targetY = -progress * travel;
    }

    addEventListener("scroll", updateTarget, { passive:true });
    addEventListener("resize", recalc);

    // ----------------- Animation loop (scroll + mouse curve updates) -----------------
    let curveDirty = true;
    let lastRebuild = 0;

    function animate(ts){
      // Smooth scroll
      currentY += (targetY - currentY) * easeScroll;
      world.style.transform = `translate3d(0, ${currentY}px, 0)`;

      // Smooth curve params (mouse)
      amp     = lerp(amp, targetAmp, 0.12);
      freq    = lerp(freq, targetFreq, 0.12);
      centerX = lerp(centerX, targetCenter, 0.12);

      // Throttle curve rebuild to ~40 fps max for performance
      const enoughTime = (ts - lastRebuild) > 25;

      // Only rebuild if something changed meaningfully
      if (curveDirty && enoughTime){
        buildCurveAndApply();
        lastRebuild = ts;
        curveDirty = false;
      } else {
        // If values still moving toward targets, keep updating
        if (Math.abs(amp - targetAmp) > 0.4 || Math.abs(freq - targetFreq) > 0.03 || Math.abs(centerX - targetCenter) > 0.4){
          curveDirty = true;
        }
      }

      requestAnimationFrame(animate);
    }

    // init
    buildPlaceholders();
    buildCurveAndApply();
    recalc();
    requestAnimationFrame(animate);
  </script>
</body>
</html>
