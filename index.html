<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ruby's Website</title>

  <style>
    :root{
      --left:  #fdf855; /* will be overwritten by JS */
      --right: #6a2631; /* will be overwritten by JS */
      --pages: 6;       /* 6 screens */
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      overflow-x:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height: calc(var(--pages) * 100vh);
    }

    /* fixed headline */
    /* ----- floating headline ----- */
    /* ----- floating text headline ----- */
    header{
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;

      font-weight: 800;
      font-size: 22px;
      letter-spacing: .3px;

      color: rgba(0,0,0,.75);
      text-align: center;

      pointer-events: none; /* purely decorative */
    }

    /* fixed viewport window */
    .bg-fixed{
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    /* tall world that moves */
    .world{
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: calc(var(--pages) * 100vh);
      will-change: transform;
      transform: translate3d(0,0,0);
    }

    /* background SVG */
    svg{
      width:100%;
      height:100%;
      display:block;
      position:absolute;
      inset:0;
      z-index: 0;
    }

    /* placeholder layer */
    .placeholders{
      position:absolute;
      inset:0;
      z-index: 2;
      pointer-events: none;
      padding-top: 76px; /* keep away from header */
    }

    .dummy{
      position:absolute;
      border-radius: 26px;
      background: rgba(255,255,255,0.22);
      border: 1px solid rgba(0,0,0,0.08);
      backdrop-filter: blur(2px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.10);
    }

    .dummy::after{
      content: attr(data-kind);
      position:absolute;
      left: 14px;
      bottom: 12px;
      font-size: 12px;
      letter-spacing: .2px;
      opacity: .7;
      color: rgba(0,0,0,.55);
      mix-blend-mode: multiply;
    }
  </style>
</head>

<body>
  <header>Ruby's Website</header>

  <div class="bg-fixed" aria-hidden="true">
    <div class="world" id="world">
      <!-- Background -->
      <svg viewBox="0 0 1000 6000" preserveAspectRatio="none">
        <path id="leftFill"  d=""></path>
        <path id="rightFill" d=""></path>
        <!-- no divider stroke -->
      </svg>

      <!-- Placeholder layer -->
      <div class="placeholders" id="placeholders"></div>
    </div>
  </div>

  <script>
    // ----------------- Pastel color pairs (matching) -----------------
    // 10 suggested pastel pairs. Edit/add freely.
    const PASTEL_PAIRS = [
      ["#FFD6E8", "#CDEBFF"], // pink + baby blue
      ["#FFF2B2", "#CDECCF"], // butter + mint
      ["#E7D7FF", "#FFE3B8"], // lavender + peach
      ["#CFF7F0", "#FFD1C7"], // aqua + blush
      ["#D7F2FF", "#EBD9FF"], // ice blue + lilac
      ["#FFE9C7", "#CFE6FF"], // soft apricot + sky
      ["#DFF5D8", "#FFD9E1"], // pastel green + rose
      ["#FFF0D9", "#D9F0FF"], // cream + light blue
      ["#E6FFF2", "#FFE6F2"], // mint milk + pink milk
      ["#F5E6FF", "#E6FFF9"], // soft purple + seafoam
    ];

    function pickRandomPair(){
      return PASTEL_PAIRS[Math.floor(Math.random() * PASTEL_PAIRS.length)];
    }

    const [LEFT, RIGHT] = pickRandomPair();
    document.documentElement.style.setProperty("--left", LEFT);
    document.documentElement.style.setProperty("--right", RIGHT);

    // ----------------- Helpers -----------------
    function rand(min, max){ return Math.random() * (max - min) + min; }
    function clamp(v,a,b){ return Math.max(a,Math.min(b,v)); }

    function catmullRomToBezier(points){
      if (points.length < 2) return "";
      let d = `M ${points[0].x.toFixed(2)} ${points[0].y.toFixed(2)}`;
      for (let i = 0; i < points.length - 1; i++){
        const p0 = points[i - 1] || points[i];
        const p1 = points[i];
        const p2 = points[i + 1];
        const p3 = points[i + 2] || p2;

        const c1x = p1.x + (p2.x - p0.x) / 6;
        const c1y = p1.y + (p2.y - p0.y) / 6;
        const c2x = p2.x - (p3.x - p1.x) / 6;
        const c2y = p2.y - (p3.y - p1.y) / 6;

        d += ` C ${c1x.toFixed(2)} ${c1y.toFixed(2)}, ${c2x.toFixed(2)} ${c2y.toFixed(2)}, ${p2.x.toFixed(2)} ${p2.y.toFixed(2)}`;
      }
      return d;
    }

    // ----------------- Build long curve (used to split fills) -----------------
    const W = 1000;
    const H = 6000;
    const centerX = 500;

    const segments = 90;
    const amplitude = rand(160, 260); // slightly curvier by default
    const minX = 150, maxX = 850;

    const s1 = Math.random() * 1000;
    const s2 = Math.random() * 1000;
    const s3 = Math.random() * 1000;

    function buildCurve(){
      const pts = [];
      for (let i = 0; i <= segments; i++){
        const u = i / segments;
        const y = u * H;

        const w1 = Math.sin((u * 2.2 + s1) * Math.PI * 2);
        const w2 = Math.sin((u * 5.4 + s2) * Math.PI * 2);
        const w3 = Math.sin((u * 9.5 + s3) * Math.PI * 2);

        const offset = (w1*0.60 + w2*0.27 + w3*0.13) * amplitude;
        const drift  = Math.sin((u * 1.1 + s2) * Math.PI * 2) * 45 * (u - 0.5);

        const x = clamp(centerX + offset + drift, minX, maxX);
        pts.push({ x, y });
      }
      return { pts, d: catmullRomToBezier(pts) };
    }

    const { pts, d: curveD } = buildCurve();

    // Right side: curve + right edge
    const rightD = `${curveD} L ${W} ${H} L ${W} 0 Z`;

    // Left side: left edge + curve
    const x0 = pts[0].x.toFixed(2);
    const tail = curveD.replace(/^M\s+[0-9.]+\s+[0-9.]+/, "");
    const leftD = `M 0 0 L ${x0} 0 ${tail} L 0 ${H} Z`;

    const leftFill = document.getElementById("leftFill");
    const rightFill = document.getElementById("rightFill");
    leftFill.setAttribute("d", leftD);
    rightFill.setAttribute("d", rightD);
    leftFill.setAttribute("fill", "var(--left)");
    rightFill.setAttribute("fill", "var(--right)");

    // ----------------- Dummies (rounded rectangles) -----------------
    const placeholderLayer = document.getElementById("placeholders");
    const dummyCount = 14;
    const worldVH = 600;

    function makeDummy(){
      const el = document.createElement("div");
      el.className = "dummy";
      el.setAttribute("data-kind", Math.random() < 0.55 ? "Image" : "Video");

      // Spread down the page
      const yVH = rand(12, worldVH - 25);

      // Sizes (responsive)
      const wVW = rand(18, 34);
      const hVH = rand(14, 26);

      // Random X, biased into left/right areas
      const side = Math.random() < 0.5 ? "left" : "right";
      const xVW = side === "left" ? rand(6, 38) : rand(56, 82);

      el.style.left = xVW + "vw";
      el.style.top = yVH + "vh";
      el.style.width = wVW + "vw";
      el.style.height = hVH + "vh";
      el.style.transform = `rotate(${rand(-1.0, 1.0)}deg)`;
      return el;
    }

    for (let i = 0; i < dummyCount; i++){
      placeholderLayer.appendChild(makeDummy());
    }

    // ----------------- Smooth scroll syncing -----------------
    const world = document.getElementById("world");

    let travel = 0;
    let targetY = 0;
    let currentY = 0;
    const ease = 0.22;

    function recalc(){
      const pages = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--pages")) || 6;
      const worldHeight = pages * innerHeight;
      travel = Math.max(0, worldHeight - innerHeight);
      updateTarget();
    }

    function updateTarget(){
      const maxScroll = Math.max(1, document.body.scrollHeight - innerHeight);
      const progress = (scrollY || 0) / maxScroll;
      targetY = -progress * travel;
    }

    addEventListener("scroll", updateTarget, { passive:true });
    addEventListener("resize", recalc);

    function animate(){
      currentY += (targetY - currentY) * ease;
      world.style.transform = `translate3d(0, ${currentY}px, 0)`;
      requestAnimationFrame(animate);
    }

    recalc();
    requestAnimationFrame(animate);
  </script>
</body>
</html>
